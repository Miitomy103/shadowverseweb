<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート送信</title>
</head>
<body>
  <h1>データ送信フォーム</h1>

  <input type="text" id="value1" placeholder="名前"><br>
  <input type="text" id="value2" placeholder="相手"><br>
  <input type="text" id="value3" placeholder="勝敗"><br>
  <input type="text" id="value4" placeholder="時間"><br>
  <button onclick="sendData()">送信</button>

  <p id="result"></p>

<script>
  function sendData() {
    const value1 = encodeURIComponent(document.getElementById("value1").value);
    const value2 = encodeURIComponent(document.getElementById("value2").value);
    const value3 = encodeURIComponent(document.getElementById("value3").value);
    const value4 = encodeURIComponent(document.getElementById("value4").value);

    const url = `https://script.google.com/macros/s/AKfycbw39vc50Tez6j_pnlv14Q7TmEMDY4990ywRR6uXCYiUG6NkkNDFPPxCcbguYLKdi8OdcQ/exec?value1=${value1}&value2=${value2}&value3=${value3}&value4=${value4}`;

    fetch(url)
      .then(response => response.text())
      .then(text => {
        document.getElementById("result").innerText = "送信結果: " + text;
      })
      .catch(err => {
        document.getElementById("result").innerText = "エラー: " + err;
      });
  }
</script>
</body>
</html>
